<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Статистика пивных блогов</title>
    <script type="text/javascript">
        function localize(t) {
            var d = new Date(t)
            document.write(d.toLocaleString("ru"))
        }
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Профиль</th>
              <th scope="col">Подписчики</th>
              <th scope="col">Посты</th>
              <th scope="col">Рейтинг</th>
              <th scope="col">ER</th>
            </tr>
          </thead>
          <tbody>
            {% for user in data %}
            <tr>
              <th score="row">{{ loop.index }}</th>
              <td>
                <a target="_blank" rel="noopener noreferrer" href="https://instagram.com/{{ user.account }}">
                  <img src="{{ user.profile_pic_url }}" class="rounded-circle border border-light" width="32" height="32">
                  {{ user.account }}
                </a>
              </td>
              <td>{{ user.followers }}</td>
              <td>{{ user.posts }}</td>
              <td>{{ '%0.2f' % user.rate | float }}</td>
              <td>{{ '%0.2f' % user.er | float }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="row">
          <p>Обновлено: <script type="text/javascript">localize('{{ last_updated.isoformat() }}Z')</script></p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
